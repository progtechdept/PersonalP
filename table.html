<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        LIST OF STUDENT
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>student</td>
          <td>Number 1</td>
        </tr>
        <tr>
          <td>Student</td>
          <td>Number 2</td>
        </tr>
        <tr>
          <td>Student</td>
          <td>Number 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total Student</th>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
